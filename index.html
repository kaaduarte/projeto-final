<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A julgadora</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
     <!-- Mensagem para exibir o resultado -->
    <div id="mensagem"></div>


    <div class="sidebar">
        <h1>A Julgadora</h1>
        <a href="#adicionar-filme">Adicionar Filme</a>
        <a href="#buscar-filmes">Buscar Filmes</a>
        <a href="#favoritos">Favoritos</a>
    </div>
    <div class="main-content">
        <h2 id="adicionar-filme">Adicionar Filme</h2>
        <form id="formFilme" onsubmit="adicionarFilme(event)">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        
            <label for="genero">Gênero:</label>
            <input type="text" id="genero" name="genero" required>
        
            <label for="ano">Ano:</label>
            <input type="number" id="ano" name="ano" required>
        
            <label for="nota">Nota:</label>
            <input type="number" id="nota" name="nota" min="1" max="5" required>
        
            <label for="imagem">Imagem (URL):</label>
            <input type="text" id="imagem" name="imagem">
        
            <label for="comentario">Comentário:</label>
            <textarea id="comentario" name="comentario"></textarea>
        
            <button type="submit">Adicionar Filme</button>
        </form>
        
        <div id="mensagem"></div>
        
        <h2 id="buscar-filmes">Busque os Julgamentos</h2>
        <label for="genero-busca">Busque por Gênero:</label>
        <select id="genero-busca" onchange="filtrarFilmes()">
            <option value="">Selecione um gênero</option>
            <option value="Ação">Ação</option>
            <option value="Comédia">Comédia</option>
            <option value="Drama">Drama</option>
            <option value="Ficção Científica">Ficção Científica</option>
            <option value="Romance">Romance</option>
            <option value="Suspense">Suspense</option>
            <option value="Terror">Terror</option>
        </select>
        <label for="mediaMin">Busque por notas de julgamento:</label>
        <input type="number" id="mediaMin" placeholder="Ex: 4.0" onchange="filtrarFilmesPorMedia()" min="0" max="5"
            step="0.1">
        <div id="filmes-lista"></div>
    </div>
    <div id="mensagem"></div>

    <script src="script.js"></script>
</body>

</html>
